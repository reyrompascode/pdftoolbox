<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini PDF Ultimate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PDF Ultimate</h1>
        <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
      </header>

      <div class="mode-tabs">
        <button
          id="tab-merge"
          class="tab-btn active"
          onclick="switchMode('merge')"
        >
          Merge
        </button>
        <button id="tab-split" class="tab-btn" onclick="switchMode('split')">
          Split
        </button>
      </div>

      <div id="drop-zone" class="drop-zone">
        <p id="drop-text">Tarik & lepaskan file PDF di sini</p>
        <label for="pdf-input" class="btn-select">Pilih File</label>
        <input type="file" id="pdf-input" accept=".pdf" multiple />
      </div>

      <div id="extra-settings" class="extra-settings">
        <div class="input-row">
          <input
            type="text"
            id="watermark-text"
            placeholder="Teks Watermark (Opsional)"
          />
          <input
            type="password"
            id="pdf-password"
            placeholder="Set Password (Opsional)"
          />
        </div>
      </div>

      <ul id="file-list" class="file-list"></ul>

      <button id="action-btn" class="btn-main" disabled>Gabungkan PDF</button>
      <p id="status" class="status"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
